<table class="highlight bordered">
    <tbody>
        <tr *ngFor="let lesson of lessons" (click)="selectLesson(lesson)">
            <td>{{lesson.description}}</td>
            <td>
                <i class="tiny material-icons" style="font-size: 20px">query_builder</i>
                <span>{{lesson.duration}}</span>
            </td>
        </tr>
    </tbody>
</table>
